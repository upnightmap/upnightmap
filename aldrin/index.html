<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Night Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
            height: 100%;
            background-image: url("bg1.jpg");
            font-family: "Roboto Slab";
            background-size: cover;
        }
        .top {
            height: 100px;
            background-color: #630d0f;
            width: 80%;
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left {
            background-color: antiquewhite;
            height: 100%;
            width: 500px;
            display: flex;
        }
        .left-left {
            height: 100%;
            background-color: #006965;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-left img {
            width: 80px;
        }
        .right {
            height: 100%;
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right h3 {
            background-color: #8b1214;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: smaller;
            color: white;
            transition: background-color 0.3s ease;

        }
        .right h3:hover {
            background-color: #b4181b;
        }
        .left-right {
            height: 100%;
            width: 400px;
        }
        .left-right div{
            width: 100%;
            
        }
        .lr-top {
            height: 60%;
            background-color: #630d0f;
            display: flex;
            justify-content: center;
            align-items: end;
            letter-spacing: 2px;
            font-size: larger;
        }
        h1{
            margin: 0;
            color: white;
        }
        h4{
            margin: 0;
            color: white;
        }
        .lr-bot {
            height: 40%;
            background-color: #630d0f;
            display: flex;
            justify-content: center;
            align-items: start;
            letter-spacing: 2px;
            font-size: larger;
        }
        .main {
            width: 80%;
            height:60%
        }
        .main iframe{
            width: 100%;
            height: 700px;
        }
        .credit {
            position: fixed;
            right: 10px;
            bottom: 0;
            color: white;
        }
        @media screen and (max-width: 1000px) {
            .left {
                height: 100%;
                width: 250px;
            }
            .left-right {
                height: 100%;
                width: 150px;
            }
            .right {
                height: 100%;
                width: 150px;
            }
            .right h3 {
                font-size: 9px;
            }
            .lr-top {
                font-size: 9px;
                text-align: center;
                height: 50%;
            }
            .lr-bot {
                font-size: 8px;
                text-align: center;
                height: 50%;
            }
            .left-right div{
                padding-left: 10px;
            }
            
        }
        
    </style>
</head>
<body>
    <p class="credit">Photo by Jonathan Madrid, UP MPRO</p>
    <div class="top">
        <div class="left">
            <div class="left-left">
                <img src="Logo.png" alt="logo">
            </div>
            <div class="left-right">
                <div class="lr-top"><h1>UP Night Map</h1></div>
                <div class="lr-bot"><h4>by UP Nightcrawlers</h4></div>
            </div>
        </div>
        <div class="right"><a href="pages/aldrin2.html"><h3>About Us</h3></a></div>
    </div>
    <div class="main">
        <iframe src="https://www.google.com/maps/d/u/4/embed?mid=1AW_FOMwtMIjHYnjjvlaIZTTsJOp1UGg&ehbc=2E312F"></iframe>
    </div>
    
</body>
</html>
